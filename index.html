<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Salvar a Giulia | Pesquisa PKS</title>

  <meta
    name="description"
    content="Campanha para iniciar pesquisa em Síndrome de Pallister-Killian (PKS) com organoides cerebrais. Meta: US$ 500.000."
  />

  <!-- Social preview (trocar depois) -->
  <meta property="og:title" content="Salvar a Giulia | Pesquisa PKS" />
  <meta
    property="og:description"
    content="Ajude a iniciar a pesquisa em PKS com organoides cerebrais. Meta: US$ 500.000."
  />

    property="og:image"
    content="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=1600&q=80"

  <style>
    :root{
      --bg:#F2FBF7;
      --card:#FFFFFF;
      --ink:#0F1F26;
      --muted:#3F565E;

      --blue:#0B2E6B;
      --blue2:#1E63FF;
      --green:#19B67A;
      --gold:#D7AF4A;
      --line:#D2E6DF;

      --radius:22px;
      --shadow:0 18px 60px rgba(11,46,107,.16);
      --shadow2:0 12px 28px rgba(11,46,107,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      line-height:1.65;
      background:
        radial-gradient(900px 520px at 12% 10%, rgba(30,99,255,.14), transparent 62%),
        radial-gradient(900px 520px at 88% 12%, rgba(25,182,122,.12), transparent 62%),
        linear-gradient(180deg, rgba(215,175,74,.06), transparent 30%),
        var(--bg);
    }

    a{color:inherit}
    .wrap{max-width:1120px;margin:0 auto;padding:18px}
    .muted{color:var(--muted)}

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(242,251,247,.92);
      backdrop-filter:blur(12px) saturate(180%);
      border-bottom:1px solid var(--line);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      white-space:nowrap;
    }

    .brand b{
      color:var(--blue);
      font-size:15px;
      letter-spacing:.2px;
    }

    .brand small{
      color:var(--muted);
      font-weight:950;
    }

    nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    nav a{
      font-size:14px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      text-decoration:none;
    }

    nav a:hover{
      background:rgba(30,99,255,.12);
      color:var(--blue);
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      font-size:14px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--blue);
      cursor:pointer;
      font-weight:950;
    }

    .btn:hover{opacity:.95}

    .btnPrimary{
      border:none;
      color:#1b1402;
      background:linear-gradient(135deg,#f3d37f,var(--gold));
      box-shadow:var(--shadow2);
      font-weight:1100;
    }

    .btnBlue{
      border:none;
      color:#fff;
      background:linear-gradient(135deg,var(--blue2),var(--green));
      box-shadow:var(--shadow2);
      font-weight:1100;
    }

    @media (max-width:900px){
      nav{width:100%}
      .controls{width:100%;justify-content:flex-start}
    }

    /* HERO */
    .heroTop{
      margin-top:16px;
      border-radius:30px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.70);
      box-shadow:var(--shadow);
      background:rgba(255,255,255,.92);
    }

    .heroTopInner{
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:16px;
      padding:18px;
    }

    @media (max-width:980px){
      .heroTopInner{grid-template-columns:1fr}
    }

    .heroText{
      background:rgba(255,255,255,.96);
      border:1px solid var(--line);
      border-radius:26px;
      padding:18px;
      box-shadow:var(--shadow2);
    }

    .heroKicker{
      margin:0 0 8px;
      color:var(--muted);
      font-size:13px;
      font-weight:1000;
    }

    .heroTitle{
      margin:0 0 10px;
      color:var(--blue);
      font-size:46px;
      line-height:1.05;
      letter-spacing:-.9px;
      font-weight:1200;
    }

    .heroSub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:16px;
    }

    .heroSub b{color:var(--blue)}

    .heroCTA{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .pills{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.94);
      border:1px solid rgba(11,46,107,.14);
      box-shadow:var(--shadow2);
      font-size:13px;
      font-weight:950;
      color:var(--blue);
    }

    .heroPhoto{
      border-radius:26px;
      overflow:hidden;
      border:1px solid var(--line);
      box-shadow:var(--shadow2);
      min-height:420px;
    }

    .heroPhoto img{
      width:100%;
      height:100%;
      min-height:420px;
      object-fit:cover;
      display:block;
    }

    /* resto do CSS mantido exatamente igual ao seu */
  </style>
</head>
